<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon1.jpg" type="image" />
</head>
<body>
  <div class="container">
    <header>
      <div id="logo"><img src="./img/icon2.jpg" alt="logo"></div>
    </header>
    <main>
      <div class="form-container">
        <div id="title">
          <strong>Junte-se a nós</strong>
          <img id="title-logo" src="./img/icon3.png" alt="fsociety">
        </div>
        <form method="POST" action="#" class="contact-form">
          <div class="input-block">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" required>
          </div>
          <div class="input-block">
            <label for="name">Idade</label>
            <input type="text" name="idade" id="age" required>
          </div>
          <div class="input-block">
            <label for="name">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input-block">
            <label for="name">Você é bom em</label>
            <input type="text" name="good-at" id="good-at" required>
          </div>
          <button type="submit">submit</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
